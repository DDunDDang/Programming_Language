<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>레드향</h1>
    <!--
  <br> 태그를 두 번 사용하면 빈 줄이 생기면서 텍스트 단락이 나뉜 것처럼 화면에 표시할 수 있다.
  하지만 실제로는 단락이 만들어진 게 아니므로 CSS를 사용해 텍스트 단락 스타일을 적용할 때 문제가 생긴다.
  따라서 텍스트 단락을 만들 때는 <P>태그를 사용해야 한다.
  -->
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
    <p>
      레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br />일반 귤보다 2~3배 크고,
      과육이 붉고 통통하다
    </p>
    <!--인용문-->
    <blockquote>
      <p>
        <i>비타민 C</i>와 <i>비타민 P</i>가 풍부해<br /><strong
          >혈액순환, 감기예방</strong
        >
        등에 좋은 것으로 알려져 있다.
      </p>
    </blockquote>
    <h2>레드향 샐러드 레시피</h2>
    <h2>상품 구성</h2>
  </body>
</html>
