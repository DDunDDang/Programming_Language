<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>
      HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </p>
    <hr />
    <h3>개인 정보</h3>
    <ul>
      <label for="name">이름</label>
      <input type="text" placeholder="공백 없이 입력하세요" />
      <br />
      <label for="phone">연락처</label>
      <input type="tel" />
    </ul>
    <h3>지원 분야</h3>
    <ul>
      <div>
        <input type="radio" name="position" />
        <label>웹 퍼블리싱</label>
        <br />
        <input type="radio" name="position" />
        <label>웹 애플리케이션 개발</label>
        <br />
        <input type="radio" name="position" />
        <label>개발 환경 개선</label>
      </div>
    </ul>
    <h3>지원 동기</h3>
    <textarea
      cols="45"
      rows="10"
      placeholder="본사 지원 동기를 간략히 써 주세요."
    ></textarea>
    <div>
      <input type="button" value="접수 하기" />
      <input type="button" value="다시 쓰기" />
    </div>
  </body>
</html>
