<body>
    <script>
        let output = 0

        for(let i = 0; i <= 100; i++) {
            if (i === 0) {
                output += 1
            } else {
                output *= i
            }
        }

        console.log(`1~100의 숫자를 모두 곱하면, ${output}입니다.`)
    </script>
</body>
</html>
