<body>
    <script>
        const a = Number(prompt('월을 입력해주세요.', ''))

        if (a < 3 || a > 11) {
            alert('겨울입니다.')
        } else if (a < 6) {
            alert('봄입니다.')
        } else if (a < 9) {
            alert('여름입니다.')
        } else {
            alert('가을입니다.')
        }
    </script>
