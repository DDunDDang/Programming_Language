<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body></body>
  <script>
    class Square {
      #length;

      constructor(length) {
        if (length <= 0) {
          throw "길이는 0보다 커야합니다";
        }
        this.#length = length;
      }

      get perimeter() {
        return 4 * this.#length;
      }

      get area() {
        return this.#length ** 2;
      }
    }

    const square = new Square(10);
    console.log(`정사각형의 둘레: ${square.perimeter}`);
    console.log(`정사각형의 넓이: ${square.area}`);
  </script>
</html>
